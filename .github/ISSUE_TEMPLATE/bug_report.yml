name: üêû Bug Report
description: Report a bug to help us improve the extension
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Your feedback helps us improve.
        
        ‚ö†Ô∏è **Before submitting**, please:
        - Check if this bug was already reported
        - Try clearing your cache/local storage
        - Test in an incognito/private window
  
  - type: dropdown
    id: version
    attributes:
      label: Which version are you using?
      options:
        - Store Version (Edge Add-ons)
        - Local Build
      description: Are you using the extension from the store or building it locally?
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      placeholder: e.g., Edge 122, Chrome 121, Firefox 120
      description: Which browser and version are you using?
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g., Windows 11, macOS Sonoma, Ubuntu 22.04
      description: Your operating system and version
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear and concise description of what the bug is
      placeholder: Describe the issue you experienced...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Open a new tab
        2. Click on '...'
        3. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: Describe what you see...

  - type: textarea
    id: logs
    attributes:
      label: Screenshots or Console Logs
      description: |
        Add screenshots to illustrate the problem.
        For console errors: Right-click ‚Üí Inspect ‚Üí Console tab
      placeholder: Paste console output or attach images...

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Checklist
      options:
        - label: I've searched for existing issues
          required: true
        - label: This bug is reproducible
          required: true