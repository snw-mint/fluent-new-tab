name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release Zip
        run: |
          zip -r fluent-new-tab-${{ github.ref_name }}.zip . -x "*.git*" -x ".github/*" -x "repo-assets/*" -x "*.md"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fluent-new-tab-${{ github.ref_name }}.zip